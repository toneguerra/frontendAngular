<div class="container">
  <h1>
    Lista de Clientes
    <a routerLink="/clientes/cadastrar" class="btn btn-primary float-right">Novo Cliente</a>
  </h1>

  <table class="table table-striped hoverable">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of listaClientes">
        <td>{{cliente.id}}</td>
        <td>{{cliente.nome}}</td>
        <td>{{cliente.email}}</td>
        <td>
          <button class="btn btn-warning" routerLink = "/clientes/atualizar/{{cliente.id}}">

            <i class="fa fa-edit" aria-hidden="true"></i>
          </button>
          <button class="btn btn-danger" [swal]="{
            title:'Atenção',
            text:'Deseja excluir: ' + cliente.nome + '?',
            showDenyButton: true,
            denyButtonText:'Não',
            confirmButtonText:'Sim, Excluir',
            icon:'warning'
          }"
          (confirm)="deletar(cliente)"
          >
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">

  </div>
</div>
